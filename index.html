<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Research Facility Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Research Facility Map</h1>
    <div class="map-container">
        <!-- Embed your SVG floorplan -->
        <object type="image/svg+xml" data="floorplan.svg" class="map" id="interactive-map"></object>
    </div>
    <div class="sidebar" id="sidebar">
        <h2 id="room-title">Room Name</h2>
        <p id="room-description">Room description and research findings will appear here.</p>
        <video id="room-video" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script src="script.js"></script>
</body>
</html>
