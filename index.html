<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dairy Facility Floorplan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <!-- Sidebar for Room Details -->
    <div id="sidebar" class="hidden">
      <button id="close-sidebar">&times;</button>
      <h2 id="room-title"></h2>
      <p id="room-description"></p>
      <img id="room-image" src="" alt="" class="hidden">
    </div>

    <!-- Floorplan Section -->
    <div id="floorplan">
      <object id="svg-floorplan" data="floorplan.svg" type="image/svg+xml"></object>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
