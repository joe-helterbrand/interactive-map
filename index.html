<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ontario Dairy Research Centre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ODRC Interactive Floorplan</h1>
  </header>
  
  <div id="container">
    <div id="sidebar">
      <h2 id="room-title">Room Title</h2>
      <p id="room-description">Click on a room to see details.</p>
      <img id="room-image" src="" alt="" class="hidden">
    </div>
    
    <div id="floorplan">
      <img id="svg-floorplan" src="floorplan.svg" alt="Ontario Dairy Research Centre">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
