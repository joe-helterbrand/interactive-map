<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dairy Facility Floorplan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="floorplan">
      <!-- Embed your SVG file -->
      <object id="svg-floorplan" data="floorplan.svg" type="image/svg+xml"></object>
    </div>
    <div id="sidebar" class="hidden">
      <button id="close-sidebar">&times;</button>
      <div id="sidebar-content">
        <h2>Room Information</h2>
        <p id="room-info">Click on a room to see details.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
